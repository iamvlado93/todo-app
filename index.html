<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./source/style/main.css">
    <script defer src="./source/js/main.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
          <span class="slide">
            <img src="./source/img/1.jpg" alt="" />
          </span>
          <span class="slide">
            <img src="./source/img/2.jpg" alt="" />
          </span>
          <span class="slide">
            <img src="./source/img/3.jpg" alt="" />
          </span>
          <span class="slide">
            <img src="./source/img/4.jpg" alt="" />
          </span>
          <span class="slide">
            <img src="./source/img/5.jpg" alt="" />
          </span>
          <span class="slide">
            <img src="./source/img/6.jpg" alt="" />
          </span>
          <span class="slide">
            <img src="./source/img/7.jpg" alt="" />
          </span>
        </div>
  
        <a href="#" id="prev" class="prev">
          <i class="fas fa-caret-left"></i>
        </a>
        <a href="#" id="next" class="next">
          <i class="fas fa-caret-right"></i>
        </a>
      </div>
  </body>
</html>
